<!DOCTYPE html>
<html lang="en">
<head>{% load staticfiles %}
    <meta charset="UTF-8">
    <title></title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'app/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
{% include "app/header.html" %}
    <div class="container">
        {% if service_available %}
{% if data %}
  {{data}}
{% endif %}
      <form class="form-group" action="#" method="POST">{% csrf_token %}
      
      <fieldset>

      <div id="legend">
        <legend class="">Новая квартира</legend>
      </div>

      <div class="form-group">
        <label class="control-label"  for="name">Название</label>
          <input class="form-control" type="text" id="name" name="name" placeholder="Название">
      </div>

      <div class="form-group">
        <label class="control-label" for="cost">Цена/сут.</label>
          <input class="form-control" type="text" id="cost" name="cost" placeholder="Цена/сут.">
      </div>

      <div class="form-group">
        <label class="control-label" for="rooms">Кол. комнат</label>
          <input class="form-control" type="text" id="rooms" name="rooms" placeholder="Кол. комнат">
      </div>


      <div class="form-group">
        <label class="control-label" for="latitude">Широта</label>
          <input class="form-control" type="text" id="latitude" name="latitude" placeholder="Широта">
      </div>

      <div class="form-group">
        <label class="control-label" for="longitude">Долгота</label>
          <input class="form-control" type="text" id="longitude" name="longitude" placeholder="Долгота">
      </div>

      <button class="btn btn-default" type="submit" ac>Создать</button>

    </fieldset>
        </form>
        {% else %}
            Сервис квартира временно недоступен.
        {% endif %}
    </div>
</body>
</html>
